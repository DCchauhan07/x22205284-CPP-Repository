{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}
<!-- -->

{% block content %}
<div class="container">
  <form method="POST" style="background-color: #f2f2f2; padding: 20px; border-radius: 10px;">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In!</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group py-3">
      <input class="btn btn-outline-primary" type="submit" value="Login" style="background-color: #007bff; border-color: #007bff; color: #ffffff;" />
    </div>
  </form>
  <div class="border-top pt-3">
    <a class="text-muted" href="{% url 'user-register' %}"
      >Don't have an account? Register Here.</a
    >
  </div>
</div>

<!-- -->
{% endblock content %}
