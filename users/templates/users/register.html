{% extends "recipes/base.html" %} 
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="card p-4" style="background-color: #f8f9fa; border-color: #17a2b8;">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4" style="color: #17a2b8;">Sign Up!</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group py-3">
        <input class="btn btn-outline-primary" type="submit" value="Sign Up" />
      </div>
    </form>
    <div class="border-top pt-3">
      <p class="text-muted">Already have an account? <a href="{% url 'user-login' %}">Log in</a>.</p>
    </div>
  </div>
</div>
{% endblock content %}
