{% extends "recipes/base.html" %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Recipe Details</h1>
  <div class="card my-4">
    <div class="card-body">
      <h5 class="card-title">{{ object.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Author: {{ object.author }}</h6>
      <p class="card-text" style="font-family: 'Arial', sans-serif;"><strong>{{ object.description }}</strong></p> 
      <h6 class="card-subtitle mb-2 text-muted">Last Updated: {{ object.updated_at|date:"F d, Y" }}</h6>
    </div>
    {% if object.author == user or user.is_staff %}
    <div class="card-footer d-flex justify-content-between align-items-center">
      <a class="btn btn-outline-info" href="{% url 'recipes-update' object.id %}">Update</a>
      <a class="btn btn-outline-danger" href="{% url 'recipes-delete' object.id %}">Delete</a>
    </div>
    {% endif %}
  </div>
</div>

<style>
  .card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .card-title {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
  }

  .card-subtitle {
    font-size: 1.2rem;
    color: #666;
  }

  .card-text {
    font-size: 1.2rem;
    color: #444;
  }

  .btn {
    font-size: 1.2rem;
    padding: 0.5rem 1rem;
    border-radius: 5px;
  }

  .btn-outline-info,
  .btn-outline-danger {
    transition: background-color 0.3s, border-color 0.3s, color 0.3s;
  }

  .btn-outline-info:hover,
  .btn-outline-danger:hover {
    background-color: rgba(0, 123, 255, 0.1);
  }
</style>

{% endblock content %}
