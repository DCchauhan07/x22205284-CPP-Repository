{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
  body {
    background: #f46b45;  
    background: -webkit-linear-gradient(#eea849, #f46b45);
    background: -moz-linear-gradient(#eea849, #f46b45);
    background: -o-linear-gradient(#eea849, #f46b45);
    background: linear-gradient(#eea849, #f46b45);  
    }
  
  .card {
    border: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: #f8f9fa; /* Light color */
  }
  
  .card-header {
    background-color: #ffffff;
    border-bottom: 1px solid #dee2e6;
    color: #343a40;
    font-weight: bold;
  }
  
  .card-body {
    padding: 20px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .btn-primary {
    background-color: #1565C0;
    border-color: #1565C0;
  }
  
  .btn-primary:hover {
    background-color: #0f4fa9;
    border-color: #0f4fa9;
  }
  
  .btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
  }
  
  .btn-secondary:hover {
    background-color: #5a6268;
    border-color: #5a6268;
  }
</style>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Add Recipe</div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <fieldset>
              {{ form|crispy }}
            </fieldset>
            <div class="form-group text-center mt-4">
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="{% url 'recipes-home' %}" class="btn btn-secondary ml-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
